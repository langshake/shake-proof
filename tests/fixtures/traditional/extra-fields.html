<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extra Fields Test</title>
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Article",
      "headline": "Article with Extra Fields",
      "url": "https://example.com/extra-fields.html",
      "author": { "@type": "Person", "name": "Alice" },
      "extraField1": "extra value 1",
      "debug": 42
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Product",
      "name": "Widget with Extra",
      "url": "https://example.com/extra-fields.html",
      "brand": { "@type": "Brand", "name": "BrandX" },
      "extraField2": { "foo": "bar" },
      "notes": ["note1", "note2"]
    }
  </script>
</head>
<body>
  <h1>Extra Fields Test</h1>
</body>
</html>
