<!DOCTYPE html>
<html>
<head><title>React/Next.js Schema Test</title></head>
<body>
  <!-- React dangerouslySetInnerHTML pattern -->
  <script dangerouslySetInnerHTML='{ "@context": "https://schema.org", "@type": "Article", "name": "Test Article" }'></script>

  <!-- Next.js __NEXT_DATA__ pattern -->
  <script id="__NEXT_DATA__" type="application/json">
    {
      "props": {
        "pageProps": {
          "schema": {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "Test Page"
          }
        }
      }
    }
  </script>
</body>
</html>
